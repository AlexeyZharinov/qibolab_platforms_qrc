nqubits: 3
description: 3-qubits of line D (25qw) controlled by a Xilinx ZCU216 board

qubits: [D1, D2, D3]

settings:
    sampling_rate: 6_144_000_000
    relaxation_time: 50_000
    adc_trig_offset: 190
    nshots: 1000


topology: [[D1, D2], [D2, D3]]


native_gates:
    single_qubit:
        D1:
            RX:  # TODO
                duration: 43
                amplitude: 0.02
                frequency: 4_939_827_950
                shape: Rectangular()
                type: qd
                start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: 0.1
                frequency: 6_953_000_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0
        D2:
            RX:  # TODO
                duration: 40
                amplitude: 0.01
                frequency: 5_765_142_132
                shape: Rectangular()
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: 0.1
                frequency: 7_111_200_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0
        D3:
            RX:  # TODO
                duration: 40
                amplitude: 0.0484
                frequency: 6_084_974_252
                shape: Rectangular()
                type: qd # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 1000
                amplitude: 0.15
                frequency: 7_344_900_000
                shape: Rectangular()
                type: ro # readout
                start: 0
                phase: 0

    two_qubit:
      D1-D2:
            CZ:
            - duration: 30
              amplitude: 0.055
              shape: Rectangular()
              qubit: D2
              relative_start: 0
              type: qf
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: D1
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: D2
      D2-D3:
            CZ:
            - duration: 30
              amplitude: 0.055
              shape: Rectangular()
              qubit: D2
              relative_start: 0
              type: qf
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: D1
            - type: virtual_z
              phase: -1.5707963267948966
              qubit: D2



