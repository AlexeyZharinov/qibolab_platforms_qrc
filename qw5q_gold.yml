nqubits: 5
description: QuantWare 5-qubit device at XLD fridge.

settings:
    nshots: 1024
    sampling_rate: 1_000_000_000
    relaxation_time: 20_000

qubits: [0, 1, 2, 3, 4, 5]

topology: [[0, 2], [1, 2], [2, 3], [2, 4]]

resonator_type: 2D


native_gates:
    single_qubit:
        0: # qubit id
            RX:
                duration: 40                   # should be multiple of 4
                amplitude: 0.5028
                frequency: 5_045_070_000    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
                start: 0
                phase: 0
            MZ:
                duration: 2000
                amplitude: 0.1
                frequency: 7_212_362_551     # resonator frequency
                # if_frequency: -42_637_449    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
                start: 0
                phase: 0
        1: # qubit id
            RX:
                duration: 40                  # should be multiple of 4
                amplitude: 0.5078
                frequency: 4_852_280_321    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.2
                frequency: 7_453_149_599    # resonator frequency
                # if_frequency: 198_149_599    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        2: # qubit id
            RX:
                duration: 40                   # should be multiple of 4
                amplitude: 0.5016
                frequency: 5_794_176_000   # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.25
                frequency: 7_655_110_446    # resonator frequency
                # if_frequency: -194_889_554    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        3: # qubit id
            RX:
                duration: 40                   # should be multiple of 4
                amplitude: 0.5026
                frequency: 6_760_050_000    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.2
                frequency: 7_803_377_426    # resonator frequency
                # if_frequency: -46_622_574    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        4: # qubit id
            RX:
                duration: 40                # should be multiple of 4
                amplitude: 0.5172
                frequency: 6_585_145_857    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.4
                frequency: 8_058_739_833      # resonator frequency
                # if_frequency: 208_739_833    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout
        5: # qubit id
            RX:
                duration: 40                # should be multiple of 4
                amplitude: 0.5
                frequency: 4_700_000_000    # qubit frequency
                # if_frequency: -200_000_000    # difference in qubit frequency
                shape: Gaussian(5)
                type: qd                    # qubit drive
            MZ:
                duration: 2000
                amplitude: 0.2
                frequency: 7_118_627_416      # resonator frequency
                # if_frequency: -136_372_584    # difference in resonator frequency
                shape: Rectangular()
                type: ro                    # readout

    two_qubit:
        3-2:
            CZ:
            - duration: 32
              amplitude: -0.6025
              shape: Exponential(12, 5000, 0.1)
              qubit: 3
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 3
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -3.630
              qubit: 3

            - duration: 32
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 0
              type: qf
            - duration: 20
              amplitude: 0
              shape: Rectangular())
              qubit: 2
              relative_start: 32
              type: qf
            - type: virtual_z
              phase: -0.041
              qubit: 2

        2-0:
            CZ:
            - duration: 28
              amplitude: -0.142
              shape: Exponential(12, 5000, 0.1)
              qubit: 2
              relative_start: 0
              type: qf


